version: '3.8'

# Development Docker Compose for OpenPath System
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: openpath-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: openpath
      POSTGRES_USER: openpath
      POSTGRES_PASSWORD: openpath_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openpath"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Request API Server
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: openpath-api-dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/api/node_modules
      - /app/shared/node_modules
      - /app/spa/node_modules
    working_dir: /app/api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - DEBUG=1
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-me}
      # Database configuration
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=openpath
      - DB_USER=openpath
      - DB_PASSWORD=openpath_dev
      # Set these in .env file
      - ADMIN_TOKEN=${ADMIN_TOKEN:-dev-admin-token}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_OWNER=${GITHUB_OWNER:-}
      - GITHUB_REPO=${GITHUB_REPO:-}
      - CORS_ORIGINS=*
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: npm run dev
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Legacy Web Management Interface (Optional)
