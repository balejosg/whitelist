version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: openpath-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: openpath
      POSTGRES_USER: openpath
      POSTGRES_PASSWORD: openpath_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openpath"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
