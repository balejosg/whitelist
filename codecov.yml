coverage:
  precision: 2
  round: down
  range: "50...90"
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%

flags:
  api:
    paths:
      - api/src
  dashboard:
    paths:
      - dashboard/src
  spa:
    paths:
      - spa/src
  shared:
    paths:
      - shared/src
  auth-worker:
    paths:
      - auth-worker/src
  firefox-extension:
    paths:
      - firefox-extension/src

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: false
