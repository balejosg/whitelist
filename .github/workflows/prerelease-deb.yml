name: Build Prerelease Deb

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-prerelease:
    name: Build and Publish Prerelease
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Get version from run number
        id: version
        run: |
          # Use workflow run number as version
          VERSION="0.0.${{ github.event.workflow_run.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "package_name=whitelist-dnsmasq_${VERSION}-1_amd64.deb" >> $GITHUB_OUTPUT
          echo "Building prerelease version: $VERSION"
      
      - name: Build Debian package
        run: |
          chmod +x scripts/build-deb.sh
          ./scripts/build-deb.sh ${{ steps.version.outputs.version }} 1
      
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: prerelease-deb-package
          path: build/*.deb
          retention-days: 14

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true
      
      - name: Create gh-pages directory if not exists
        run: |
          if [ ! -d gh-pages ]; then
            mkdir gh-pages
          fi
      
      - name: Install reprepro and GPG
        run: |
          sudo apt-get update
          sudo apt-get install -y reprepro gnupg
      
      - name: Setup GPG key
        run: |
          if [ -n "${{ secrets.APT_GPG_PRIVATE_KEY }}" ]; then
            echo "${{ secrets.APT_GPG_PRIVATE_KEY }}" | gpg --batch --import
            GPG_KEY_ID=$(gpg --list-keys --keyid-format SHORT | grep -oP '(?<=rsa4096/)[A-F0-9]+' | head -1)
          else
            echo "No GPG secret found, creating ephemeral key..."
            cat > /tmp/gpg-batch.txt << 'GPGEOF'
          %no-protection
          Key-Type: RSA
          Key-Length: 4096
          Name-Real: Whitelist System APT
          Name-Email: apt@whitelist.local
          Expire-Date: 1y
          %commit
          GPGEOF
            gpg --batch --gen-key /tmp/gpg-batch.txt
            GPG_KEY_ID=$(gpg --list-keys --keyid-format SHORT | grep -oP '(?<=rsa4096/)[A-F0-9]+' | head -1)
          fi
          echo "GPG_KEY_ID=$GPG_KEY_ID" >> $GITHUB_ENV
          echo "Using GPG key: $GPG_KEY_ID"
      
      - name: Setup APT repository structure
        run: |
          mkdir -p gh-pages/apt/conf
          mkdir -p gh-pages/apt/pool/main
          
          cat > gh-pages/apt/conf/distributions << EOF
          Origin: Whitelist System
          Label: Whitelist System
          Suite: stable
          Codename: stable
          Architectures: amd64
          Components: main
          Description: DNS Whitelist System - Stable releases
          SignWith: ${{ env.GPG_KEY_ID }}

          Origin: Whitelist System
          Label: Whitelist System
          Suite: unstable
          Codename: unstable
          Architectures: amd64
          Components: main
          Description: DNS Whitelist System - Development builds
          SignWith: ${{ env.GPG_KEY_ID }}
          EOF
          
          cat > gh-pages/apt/conf/options << EOF
          verbose
          basedir .
          EOF
      
      - name: Add package to unstable repository
        working-directory: gh-pages/apt
        run: |
          echo "Adding package to unstable suite..."
          reprepro includedeb unstable ../../build/*.deb
      
      - name: Export GPG public key
        run: |
          gpg --armor --export ${{ env.GPG_KEY_ID }} > gh-pages/apt/pubkey.gpg
      
      - name: Copy setup script
        run: |
          cp scripts/apt-setup.sh gh-pages/apt/apt-setup.sh
          chmod +x gh-pages/apt/apt-setup.sh
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./gh-pages
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Summary
        run: |
          echo "## ðŸ“¦ Prerelease Deb Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Suite:** unstable" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo 'curl -fsSL https://balejosg.github.io/whitelist/apt/apt-setup.sh | sudo bash -s -- --unstable' >> $GITHUB_STEP_SUMMARY
          echo 'sudo apt install whitelist-dnsmasq' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
