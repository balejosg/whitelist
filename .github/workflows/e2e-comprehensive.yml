name: E2E Comprehensive

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 3 * * *'  # Nightly at 3 AM UTC
  pull_request:
    types: [labeled]
  workflow_dispatch:

concurrency:
  group: e2e-comprehensive-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Only run on PRs if labeled with 'e2e' or 'full-test'
  check-label:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
      - id: check
        run: |
          if [[ "${{ github.event_name }}" == "push" ]] || \
             [[ "${{ github.event_name }}" == "schedule" ]] || \
             [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || \
             [[ "${{ github.event.label.name }}" == "e2e" ]] || \
             [[ "${{ github.event.label.name }}" == "full-test" ]]; then
            echo "should-run=true" >> $GITHUB_OUTPUT
          else
            echo "should-run=false" >> $GITHUB_OUTPUT
          fi

  # Build once and upload dist artifacts (not node_modules - too large)
  setup:
    name: Setup & Build
    needs: check-label
    if: needs.check-label.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Build workspaces
        uses: ./.github/actions/build-workspaces
        with:
          build-spa: 'true'

      # Cache Playwright browsers (shared across jobs via actions/cache)
      # Note: Cache is saved in Post step, which completes before dependent jobs start
      - name: Get Playwright version
        id: pw-version
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT
        working-directory: spa

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.pw-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
        working-directory: spa

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: |
            api/dist/
            shared/dist/
            spa/dist/
          retention-days: 1

  # SPA E2E tests with sharding (chromium only for speed)
  spa-e2e:
    name: SPA E2E (Shard ${{ matrix.shard }}/2)
    needs: [check-label, setup]
    if: needs.check-label.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: openpath
          POSTGRES_PASSWORD: openpath_dev
          POSTGRES_DB: openpath
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      # Download pre-built dist artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Debug - Verify build artifacts
        run: |
          echo "=== Checking spa/dist/ contents ==="
          ls -la spa/dist/ || echo "spa/dist/ not found!"
          echo "=== Checking api/dist/ contents ==="
          ls -la api/dist/ || echo "api/dist/ not found!"

      # Restore Playwright browser cache
      - name: Get Playwright version
        id: pw-version
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT
        working-directory: spa

      - name: Restore Playwright cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.pw-version.outputs.version }}

      # System deps can't be cached (installed to /usr/lib) but this is fast (~15s)
      - name: Install Playwright system dependencies
        run: npx playwright install-deps chromium
        working-directory: spa

      - name: Run DB migrations
        run: npm run drizzle:push --workspace=@openpath/api
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: openpath
          DB_USER: openpath
          DB_PASSWORD: openpath_dev

      - name: Start API server (serves SPA static files)
        run: |
          npm start --workspace=@openpath/api &
          npx wait-on -t 30000 http://localhost:3005/health
        env:
          PORT: 3005
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: openpath
          DB_USER: openpath
          DB_PASSWORD: openpath_dev
          JWT_SECRET: test-jwt-secret-for-ci-testing
          ADMIN_TOKEN: test-admin-token-for-ci
          CORS_ORIGINS: http://localhost:3005

      - name: Run E2E tests (shard ${{ matrix.shard }}/2)
        run: npx playwright test --shard=${{ matrix.shard }}/2 --project=chromium
        working-directory: spa
        env:
          BASE_URL: http://localhost:3005
          API_URL: http://localhost:3005
          CI: true

      # Upload blob report for merging (not playwright-report)
      - name: Upload blob report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: blob-report-shard-${{ matrix.shard }}
          path: spa/blob-report/
          retention-days: 1

      - name: Upload test results on failure
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: spa/test-results/
          retention-days: 14

  linux-agent-e2e:
    name: Linux Agent E2E
    needs: check-label
    if: needs.check-label.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install BATS
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run Agent Integration tests
        run: bats tests/e2e/agent-integration.bats

  # Merge Playwright blob reports from all shards
  merge-reports:
    name: Merge Test Reports
    needs: [check-label, spa-e2e]
    if: always() && needs.check-label.outputs.should-run == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-shard-*
          path: spa/all-blob-reports/
          merge-multiple: true

      - name: Check if blob reports exist
        id: check-blobs
        run: |
          if [ -d "spa/all-blob-reports" ] && [ "$(ls -A spa/all-blob-reports 2>/dev/null)" ]; then
            echo "has-blobs=true" >> $GITHUB_OUTPUT
            echo "Found blob reports to merge"
          else
            echo "has-blobs=false" >> $GITHUB_OUTPUT
            echo "No blob reports found (all shards may have failed early)"
          fi

      - name: Merge reports into HTML
        if: steps.check-blobs.outputs.has-blobs == 'true'
        run: npx playwright merge-reports --reporter html ./all-blob-reports
        working-directory: spa

      - name: Upload merged HTML report
        if: steps.check-blobs.outputs.has-blobs == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: spa/playwright-report/
          retention-days: 14

      - name: Report merge skipped
        if: steps.check-blobs.outputs.has-blobs == 'false'
        run: echo "::warning::No blob reports to merge - all test shards failed before generating reports"

  summary:
    name: E2E Summary
    needs: [check-label, spa-e2e, linux-agent-e2e, merge-reports]
    if: always() && needs.check-label.outputs.should-run == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Check results
        run: |
          echo "## E2E Comprehensive Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.spa-e2e.result }}" == "success" ]]; then
            echo "✅ SPA E2E (2 shards, chromium): PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ SPA E2E: ${{ needs.spa-e2e.result }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.linux-agent-e2e.result }}" == "success" ]]; then
            echo "✅ Linux Agent: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Linux Agent: ${{ needs.linux-agent-e2e.result }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.merge-reports.result }}" == "success" ]]; then
            echo "✅ Report Merge: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Report Merge: ${{ needs.merge-reports.result }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.spa-e2e.result }}" == "failure" ]] || \
             [[ "${{ needs.linux-agent-e2e.result }}" == "failure" ]]; then
            exit 1
          fi
