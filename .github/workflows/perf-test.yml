name: Performance Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * 0'  # Weekly on Sunday at 5am UTC

jobs:
  load-test:
    name: API Load Test (k6)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Build workspaces
        uses: ./.github/actions/build-workspaces

      - name: Start API server
        run: |
          npm start --workspace=@openpath/api &
          sleep 5
        env:
          PORT: 3000
          NODE_ENV: test
          ADMIN_TOKEN: test-token
          SHARED_SECRET: test-secret
      
      - name: Run k6 load test
        run: k6 run api/tests/load/load-test.ts
        env:
          K6_BASE_URL: http://localhost:3000
          K6_VUS: 20
          K6_DURATION: 60s
          RATE_LIMIT_MAX: 10000
          NODE_ENV: test
      
      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸ‹ï¸ Load Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- Virtual Users: 20" >> $GITHUB_STEP_SUMMARY
          echo "- Duration: 60s" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Thresholds:**" >> $GITHUB_STEP_SUMMARY
          echo "- p(95) response time < 500ms" >> $GITHUB_STEP_SUMMARY
          echo "- Error rate < 10%" >> $GITHUB_STEP_SUMMARY
          echo "- Health endpoint p(99) < 100ms" >> $GITHUB_STEP_SUMMARY
