name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ============================================
  # Job 1: Lint Shell Scripts
  # ============================================
  lint:
    name: Shellcheck Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run shellcheck
        run: |
          echo "üîç Linting shell scripts..."
          find . -type f -name "*.sh" ! -path "./node_modules/*" | while read script; do
            echo "  Checking: $script"
            shellcheck --severity=error "$script"
          done
          echo "‚úì Shellcheck passed"

  # ============================================
  # Job 2: Test Web Application
  # ============================================
  test-web:
    name: Web API Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: whitelist-web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: whitelist-web/package-lock.json
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Run tests
        run: npm test
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: whitelist-web/coverage/
          retention-days: 7

  # ============================================
  # Job 3: Test Bash Scripts
  # ============================================
  test-bash:
    name: Bash Tests (bats)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats
      
      - name: Run bats tests
        run: |
          cd tests
          bats *.bats

  # ============================================
  # Job 4: Build Docker Image
  # ============================================
  build-docker:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [lint, test-web]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build whitelist-web image
        uses: docker/build-push-action@v5
        with:
          context: ./whitelist-web
          push: false
          tags: whitelist-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Summary Job
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test-web, test-bash, build-docker]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test-web.result }}" == "failure" ]] || \
             [[ "${{ needs.test-bash.result }}" == "failure" ]] || \
             [[ "${{ needs.build-docker.result }}" == "failure" ]]; then
            echo "‚ùå CI Failed"
            exit 1
          fi
          echo "‚úÖ All CI checks passed"
