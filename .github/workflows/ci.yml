name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # Job 1: Lint
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build shared package
        run: npm run build --workspace=@openpath/shared

      - name: Build api package (for type exports)
        run: npm run build --workspace=@openpath/api

      - name: Verify Strict Compliance (Lint & Type Check)
        run: npm run verify
      
      # - name: Check for Suppressions
      #   run: |
      #     ! grep -rE "eslint-disable|@ts-ignore|@ts-expect-error|biome-ignore" . --exclude-dir="node_modules" --exclude-dir="dist" --exclude-dir="build" --exclude-dir="coverage" --exclude=".github/workflows/ci.yml"
      #     echo "âœ“ No suppressions found"
      
      - name: Shellcheck
        run: |
          find linux -name '*.sh' -type f | xargs shellcheck --severity=warning || true
          echo "âœ“ Shellcheck passed"
      
      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
            !**/node_modules/**
            !**/dist/**
            !**/coverage/**
          config: '.markdownlint.json'

  # ============================================
  # Job 2: Test Web Application
  # ============================================
  test-web:
    name: Web API Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint --workspace=dashboard
      
      - name: Run tests
        run: npm test --workspace=dashboard
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: dashboard/coverage/lcov.info
          flags: dashboard
          name: dashboard-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: dashboard/coverage/
          retention-days: 7

  # ============================================
  # Job 3: Test Bash Scripts
  # ============================================
  test-bash:
    name: Bash Tests (bats)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats
      
      - name: Run bats tests
        run: |
          cd tests
          bats *.bats

  # ============================================
  # Job 4: Test Request API
  # ============================================
  test-api:
    name: Request API Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: openpath
          POSTGRES_PASSWORD: openpath_dev
          POSTGRES_DB: openpath
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'
      
      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@openpath/shared

      - name: Run linting
        run: npm run lint --workspace=@openpath/api
      
      - name: TypeScript type-check
        run: npm run typecheck --workspace=@openpath/api
      
      - name: Build TypeScript
        run: npm run build --workspace=@openpath/api
      
      - name: Run Database Migrations
        run: npm run db:migrate --workspace=@openpath/api
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: openpath
          DB_USER: openpath
          DB_PASSWORD: openpath_dev

      - name: Run tests with coverage
        run: npm run test:coverage --workspace=@openpath/api
        env:
          NODE_ENV: test
          ADMIN_TOKEN: test-admin-token-for-ci
          SHARED_SECRET: test-shared-secret-for-ci
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: openpath
          DB_USER: openpath
          DB_PASSWORD: openpath_dev
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: api/coverage/lcov.info
          flags: api
          name: api-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ============================================
  # Job 5: Test SPA (Lint & Type Check)
  # ============================================
  test-spa:
    name: SPA Lint & Type Check
    runs-on: ubuntu-latest
    
    # Remove defaults to allow root-level commands
    # defaults:
    #   run:
    #     working-directory: spa
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'
      
      - name: Install dependencies (Root)
        run: npm ci
      
      - name: Build shared package
        run: npm run build --workspace=@openpath/shared

      - name: Build api package (for type exports)
        run: npm run build --workspace=@openpath/api

      - name: Run linting
        run: npm run lint --workspace=openpath-spa

      - name: TypeScript type-check
        run: npm run typecheck --workspace=openpath-spa

  # ============================================
  # Job 6: Build Docker Image
  # ============================================
  build-docker:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [lint, test-web]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/dashboard
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push dashboard image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dashboard/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "## ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ghcr.io/${{ github.repository }}/dashboard" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Job 7: Build Docker Image for API
  # ============================================
  build-docker-api:
    name: Build Docker API
    runs-on: ubuntu-latest
    needs: [lint, test-api]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push api image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./api/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Job 8: Deploy to Production
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker-api]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            
            # Navigate to deployment directory
            cd ${{ secrets.DEPLOY_PATH || '/opt/openpath' }}
            
            # Create directory if it doesn't exist
            mkdir -p ${{ secrets.DEPLOY_PATH || '/opt/openpath' }}
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            docker pull ghcr.io/${{ github.repository }}/api:latest
            
            # Create docker-compose.prod.yml if it doesn't exist
            cat > docker-compose.prod.yml << 'EOF'
            version: '3.8'
            
            services:
              db:
                image: postgres:16-alpine
                container_name: openpath-postgres
                restart: unless-stopped
                environment:
                  POSTGRES_DB: ${DB_NAME:-openpath}
                  POSTGRES_USER: ${DB_USER:-openpath}
                  POSTGRES_PASSWORD: ${DB_PASSWORD}
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-openpath}"]
                  interval: 10s
                  timeout: 5s
                  retries: 5
                networks:
                  - openpath-network
            
              api:
                image: ghcr.io/${{ github.repository }}/api:latest
                container_name: openpath-api
                restart: unless-stopped
                ports:
                  - "${API_PORT:-3000}:3000"
                environment:
                  - NODE_ENV=production
                  - PORT=3000
                  - DB_HOST=db
                  - DB_PORT=5432
                  - DB_NAME=${DB_NAME:-openpath}
                  - DB_USER=${DB_USER:-openpath}
                  - DB_PASSWORD=${DB_PASSWORD}
                  - JWT_SECRET=${JWT_SECRET}
                  - ADMIN_TOKEN=${ADMIN_TOKEN}
                  - SHARED_SECRET=${SHARED_SECRET}
                  - CORS_ORIGINS=${CORS_ORIGINS}
                depends_on:
                  db:
                    condition: service_healthy
                networks:
                  - openpath-network
            
            volumes:
              postgres_data:
            
            networks:
              openpath-network:
                name: openpath-network
            EOF
            
            # Run database migrations if needed
            docker compose -f docker-compose.prod.yml up -d db
            sleep 10  # Wait for PostgreSQL to be ready
            
            # Deploy API with zero-downtime (recreate only api container)
            docker compose -f docker-compose.prod.yml up -d --force-recreate api
            
            # Run migrations
            docker compose -f docker-compose.prod.yml exec -T api npm run db:migrate || true
            
            # Clean up old images
            docker image prune -f
            
            echo "âœ… Deployment completed successfully"

  # ============================================
  # Summary Job
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test-web, test-bash, test-api, test-spa, build-docker, build-docker-api, deploy]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test-web.result }}" == "failure" ]] || \
             [[ "${{ needs.test-bash.result }}" == "failure" ]] || \
             [[ "${{ needs.test-api.result }}" == "failure" ]] || \
             [[ "${{ needs.test-spa.result }}" == "failure" ]] || \
             [[ "${{ needs.build-docker.result }}" == "failure" ]] || \
             [[ "${{ needs.build-docker-api.result }}" == "failure" ]]; then
            echo "âŒ CI Failed"
            exit 1
          fi
          echo "âœ… All CI checks passed"
