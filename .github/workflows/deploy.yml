name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ============================================
  # Build Job
  # ============================================
  build:
    name: Build Static Site
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@openpath/shared

      - name: Build SPA
        run: npm run build --workspace=openpath-spa

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare artifacts
        run: |
          echo "ðŸ“¦ Preparing static site for deployment..."
          
          # Create a deployment directory
          mkdir -p _site
          cp spa/index.html _site/
          cp spa/setup.html _site/
          cp -r spa/css _site/ 2>/dev/null || true
          cp -r spa/dist _site/
          
          echo ""
          echo "Files in _site/:"
          ls -la _site/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  # ============================================
  # Deploy Job
  # ============================================
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment summary
        run: |
          echo "ðŸš€ Deployment complete!"
          echo ""
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
