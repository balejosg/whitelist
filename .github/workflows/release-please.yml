name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
    
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: simple
          token: ${{ secrets.GITHUB_TOKEN }}
          changelog-types: |
            [
              {"type": "feat", "section": "âœ¨ Features", "hidden": false},
              {"type": "fix", "section": "ðŸ› Bug Fixes", "hidden": false},
              {"type": "ci", "section": "ðŸ”§ CI/CD", "hidden": false},
              {"type": "docs", "section": "ðŸ“š Documentation", "hidden": false},
              {"type": "perf", "section": "âš¡ Performance", "hidden": false},
              {"type": "refactor", "section": "â™»ï¸ Refactoring", "hidden": false},
              {"type": "chore", "section": "ðŸ§¹ Chores", "hidden": true}
            ]
      
      - name: Release Summary
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "## ðŸŽ‰ Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.release.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}" >> $GITHUB_STEP_SUMMARY

  # Trigger debian package build when a release is created
  trigger-deb-build:
    name: Trigger Deb Build
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger build-deb workflow
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-deb.yml',
              ref: 'main',
              inputs: {
                version: '${{ needs.release-please.outputs.version }}'
              }
            });
            console.log('Triggered build-deb.yml for version ${{ needs.release-please.outputs.version }}');

