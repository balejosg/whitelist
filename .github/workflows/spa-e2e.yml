name: SPA E2E Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'spa/**'
      - 'api/**'
      - '.github/workflows/spa-e2e.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'spa/**'
      - 'api/**'
  workflow_dispatch:

jobs:
  playwright:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            api/package-lock.json
            spa/package.json

      - name: Install API dependencies
        run: cd api && npm ci
      
      - name: Install SPA dependencies
        run: cd spa && npm install
      
      - name: Install Playwright browsers
        run: cd spa && npx playwright install --with-deps chromium
      
      - name: Start API server
        run: |
          cd api && npm start &
          sleep 5
          curl -f http://localhost:3001/api || echo "API server starting..."
          sleep 5
        env:
          PORT: 3001
          ADMIN_TOKEN: test-admin-token
      
      - name: Run Playwright tests
        run: cd spa && npx playwright test --project=chromium
        env:
          BASE_URL: http://localhost:3001
          CI: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: spa/playwright-report/
          retention-days: 7
      
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-screenshots
          path: spa/test-results/
          retention-days: 7
