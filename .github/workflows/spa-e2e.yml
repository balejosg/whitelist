name: SPA E2E Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'spa/**'
      - 'api/**'
      - '.github/workflows/spa-e2e.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'spa/**'
      - 'api/**'
  workflow_dispatch:

jobs:
  playwright:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Allow failures during initial setup - remove after tests stabilize
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: cd spa && npx playwright install --with-deps chromium
      
      - name: Start API server
        run: |
          npm start --workspace=@openpath/api &
          npx wait-on -t 30000 http://localhost:3001/health
        env:
          PORT: 3001
          ADMIN_TOKEN: test-admin-token
      
      - name: Start SPA server
        run: |
          npx -y http-server spa -p 8080 -c-1 &
          sleep 3
          curl -f http://localhost:8080/ || echo "SPA server starting..."
      
      - name: Setup test users
        run: |
          # Create teacher user for tests
          curl -s -X POST http://localhost:3001/api/users \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer test-admin-token" \
            -d '{"email":"pedro.teacher@test.com","password":"TeacherPassword123!","name":"Pedro Teacher"}' || true
          
          # Get user ID and assign teacher role (may fail if user exists)
          USER_ID=$(curl -s http://localhost:3001/api/users \
            -H "Authorization: Bearer test-admin-token" | jq -r '.users[] | select(.email=="pedro.teacher@test.com") | .id' || echo "")
          
          if [ -n "$USER_ID" ]; then
            curl -s -X POST "http://localhost:3001/api/users/$USER_ID/roles" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer test-admin-token" \
              -d '{"role":"teacher","groupIds":["informatica-3"]}' || true
          fi
          
          echo "Test users setup complete"
      
      - name: Run Playwright tests
        run: npm run test:e2e --workspace=openpath-spa -- --project=chromium --retries=1
        env:
          BASE_URL: http://localhost:8080
          API_URL: http://localhost:3001
          CI: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: spa/playwright-report/
          retention-days: 7
      
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-screenshots
          path: spa/test-results/
          retention-days: 7
