name: Build and Publish Debian Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 3.5.0)'
        required: true
        type: string

concurrency:
  group: build-deb-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Debian Package
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      package_name: ${{ steps.version.outputs.package_name }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "package_name=whitelist-dnsmasq_${VERSION}-1_amd64.deb" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build Debian package
        run: |
          chmod +x scripts/build-deb.sh
          ./scripts/build-deb.sh ${{ steps.version.outputs.version }} 1
      
      - name: Verify package with lintian
        run: |
          sudo apt-get update && sudo apt-get install -y lintian
          echo "Running lintian checks..."
          lintian --no-tag-display-limit build/*.deb || true
          echo ""
          echo "Package info:"
          dpkg-deb --info build/*.deb
      
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-package
          path: build/*.deb
          retention-days: 30

  publish:
    name: Publish to APT Repository
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true
      
      - name: Create gh-pages if not exists
        run: |
          if [ ! -d gh-pages ]; then
            mkdir gh-pages
          fi
      
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: debian-package
          path: packages/
      
      - name: Install reprepro and GPG
        run: |
          sudo apt-get update
          sudo apt-get install -y reprepro gnupg
      
      - name: Import GPG key
        env:
          APT_GPG_PRIVATE_KEY: ${{ secrets.APT_GPG_PRIVATE_KEY }}
        run: |
          echo "$APT_GPG_PRIVATE_KEY" | gpg --batch --import
          # Get key ID
          GPG_KEY_ID=$(gpg --list-keys --keyid-format SHORT | grep -A1 pub | tail -1 | awk '{print $1}')
          echo "GPG_KEY_ID=$GPG_KEY_ID" >> $GITHUB_ENV
      
      - name: Setup APT repository
        run: |
          mkdir -p gh-pages/apt/conf
          mkdir -p gh-pages/apt/pool/main
          
          # Create distributions file
          cat > gh-pages/apt/conf/distributions << EOF
          Origin: Las Encinas IT
          Label: Whitelist System
          Suite: stable
          Codename: stable
          Architectures: amd64
          Components: main
          Description: DNS Whitelist System for Educational Environments
          SignWith: ${{ env.GPG_KEY_ID }}
          EOF
          
          cat > gh-pages/apt/conf/options << EOF
          verbose
          basedir .
          EOF
      
      - name: Add package to repository
        working-directory: gh-pages/apt
        run: |
          reprepro includedeb stable ../../packages/*.deb
      
      - name: Export GPG public key
        run: |
          gpg --armor --export ${{ env.GPG_KEY_ID }} > gh-pages/apt/pubkey.gpg
      
      - name: Copy setup script
        run: |
          cp scripts/apt-setup.sh gh-pages/apt/apt-setup.sh
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          keep_files: true

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: debian-package
          path: packages/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: packages/*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
