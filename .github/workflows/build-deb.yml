name: Build and Publish Debian Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 3.5.0)'
        required: true
        type: string

concurrency:
  group: build-deb-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build Debian Package
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      package_name: ${{ steps.version.outputs.package_name }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "package_name=whitelist-dnsmasq_${VERSION}-1_amd64.deb" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build Debian package
        run: |
          chmod +x scripts/build-deb.sh
          ./scripts/build-deb.sh ${{ steps.version.outputs.version }} 1
      
      - name: Verify package with lintian
        run: |
          sudo apt-get update && sudo apt-get install -y lintian
          echo "Running lintian checks..."
          lintian --no-tag-display-limit build/*.deb || true
          echo ""
          echo "Package info:"
          dpkg-deb --info build/*.deb
      
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-package
          path: build/*.deb
          retention-days: 30

  publish:
    name: Publish to APT Repository
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true
      
      - name: Create gh-pages directory if not exists
        run: |
          if [ ! -d gh-pages ]; then
            mkdir gh-pages
          fi
      
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: debian-package
          path: packages/
      
      - name: Install reprepro and GPG
        run: |
          sudo apt-get update
          sudo apt-get install -y reprepro gnupg
      
      - name: Setup GPG key
        run: |
          # Check if secret is provided
          if [ -n "${{ secrets.APT_GPG_PRIVATE_KEY }}" ]; then
            echo "${{ secrets.APT_GPG_PRIVATE_KEY }}" | gpg --batch --import
            GPG_KEY_ID=$(gpg --list-keys --keyid-format SHORT | grep -oP '(?<=rsa4096/)[A-F0-9]+' | head -1)
          else
            # Generate ephemeral key for unsigned repository
            echo "No GPG secret found, creating ephemeral key..."
            cat > /tmp/gpg-batch.txt << 'GPGEOF'
          %no-protection
          Key-Type: RSA
          Key-Length: 4096
          Name-Real: Whitelist System APT
          Name-Email: apt@whitelist.local
          Expire-Date: 1y
          %commit
          GPGEOF
            gpg --batch --gen-key /tmp/gpg-batch.txt
            GPG_KEY_ID=$(gpg --list-keys --keyid-format SHORT | grep -oP '(?<=rsa4096/)[A-F0-9]+' | head -1)
          fi
          echo "GPG_KEY_ID=$GPG_KEY_ID" >> $GITHUB_ENV
          echo "Using GPG key: $GPG_KEY_ID"
      
      - name: Setup APT repository structure
        run: |
          mkdir -p gh-pages/apt/conf
          mkdir -p gh-pages/apt/pool/main
          
          cat > gh-pages/apt/conf/distributions << EOF
          Origin: Whitelist System
          Label: Whitelist System
          Suite: stable
          Codename: stable
          Architectures: amd64
          Components: main
          Description: DNS Whitelist System for Educational Environments
          SignWith: ${{ env.GPG_KEY_ID }}
          EOF
          
          cat > gh-pages/apt/conf/options << EOF
          verbose
          basedir .
          EOF
      
      - name: Add package to repository
        working-directory: gh-pages/apt
        run: |
          reprepro includedeb stable ../../packages/*.deb
      
      - name: Export GPG public key
        run: |
          gpg --armor --export ${{ env.GPG_KEY_ID }} > gh-pages/apt/pubkey.gpg
      
      - name: Copy setup script
        run: |
          cp scripts/apt-setup.sh gh-pages/apt/apt-setup.sh
          chmod +x gh-pages/apt/apt-setup.sh
      
      - name: Create index.html for apt directory
        run: |
          cat > gh-pages/apt/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head><title>Whitelist System APT Repository</title></head>
          <body>
          <h1>Whitelist System APT Repository</h1>
          <h2>Quick Install</h2>
          <pre>curl -fsSL https://balejosg.github.io/whitelist/apt/apt-setup.sh | sudo bash
          sudo apt install whitelist-dnsmasq</pre>
          <h2>Files</h2>
          <ul>
            <li><a href="apt-setup.sh">apt-setup.sh</a> - Setup script</li>
            <li><a href="pubkey.gpg">pubkey.gpg</a> - GPG public key</li>
            <li><a href="dists/">dists/</a> - Distribution metadata</li>
            <li><a href="pool/">pool/</a> - Package pool</li>
          </ul>
          </body>
          </html>
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./gh-pages
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: debian-package
          path: packages/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: packages/*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
