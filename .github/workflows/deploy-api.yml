name: Deploy API to Alpine Container

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Backup and Deploy to Alpine Container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            echo "ðŸš€ Starting deployment..."
            
            # Navigate to repo
            cd ~/whitelist
            
            # Handle migration from old directory name
            if [ -d "whitelist-request-api" ] && [ ! -d "api" ]; then
              echo "ðŸ”„ Migrating from whitelist-request-api to api..."
              mv whitelist-request-api api
            fi
            
            # Backup current version
            echo "ðŸ“¦ Creating backup..."
            cp -r api api.backup 2>/dev/null || true
            
            # Pull latest changes (force to handle local modifications)
            echo "ðŸ“¥ Pulling latest changes from GitHub..."
            git fetch origin main
            git reset --hard origin/main
            
            # Navigate to API directory
            cd api
            
            # Install/update dependencies
            echo "ðŸ“¦ Installing dependencies..."
            npm ci --production
            
            # Restart service (try new name first, fallback to old)
            echo "ðŸ”„ Restarting API service..."
            rc-service whitelist-api restart 2>/dev/null || rc-service whitelist-request-api restart
            
            # Verify health
            sleep 3
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "âœ… Deployment successful! API is healthy."
              # Remove backup on success
              cd ~/whitelist && rm -rf api.backup
            else
              echo "âŒ Deployment failed! Rolling back..."
              cd ~/whitelist
              rm -rf api
              mv api.backup api
              rc-service whitelist-api restart 2>/dev/null || rc-service whitelist-request-api restart
              echo "ðŸ”„ Rolled back to previous version"
              exit 1
            fi
            
            echo "ðŸŽ‰ Deployment completed at $(date)"

