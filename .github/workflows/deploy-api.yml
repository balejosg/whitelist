name: Deploy API to Alpine Container

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Backup and Deploy to Alpine Container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to repo
            cd ~/whitelist
            
            # Backup current version
            echo "ğŸ“¦ Creating backup..."
            cp -r whitelist-request-api whitelist-request-api.backup 2>/dev/null || true
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes from GitHub..."
            git pull origin main
            
            # Navigate to API directory
            cd whitelist-request-api
            
            # Install/update dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --production
            
            # Restart service
            echo "ğŸ”„ Restarting API service..."
            rc-service whitelist-request-api restart
            
            # Verify health
            sleep 3
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "âœ… Deployment successful! API is healthy."
              # Remove backup on success
              cd ~/whitelist && rm -rf whitelist-request-api.backup
            else
              echo "âŒ Deployment failed! Rolling back..."
              cd ~/whitelist
              rm -rf whitelist-request-api
              mv whitelist-request-api.backup whitelist-request-api
              rc-service whitelist-request-api restart
              echo "ğŸ”„ Rolled back to previous version"
              exit 1
            fi
            
            echo "ğŸ‰ Deployment completed at $(date)"

