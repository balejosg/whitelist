name: Deploy API to Alpine Container

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Backup and Deploy to Alpine Container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to repo
            cd ~/whitelist
            
            # Handle migration from old directory name
            if [ -d "whitelist-request-api" ] && [ ! -d "api" ]; then
              echo "ğŸ”„ Migrating from whitelist-request-api to api..."
              mv whitelist-request-api api
            fi
            
            # Backup current version (exclude data directory)
            echo "ğŸ“¦ Creating backup..."
            cp -r api api.backup 2>/dev/null || true
            
            # Clean up data directory permissions before reset
            echo "ğŸ”§ Fixing permissions..."
            chmod -R u+w api/data 2>/dev/null || true
            
            # Pull latest changes (force to handle local modifications)
            echo "ğŸ“¥ Pulling latest changes from GitHub..."
            git fetch origin main
            git checkout -- . 2>/dev/null || true
            git clean -fd 2>/dev/null || true
            git reset --hard origin/main
            
            # Navigate to API directory
            cd api
            
            # Ensure data directory exists with proper permissions
            mkdir -p data
            chmod 755 data
            
            # Install/update dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --omit=dev
            
            # Restart service
            echo "ğŸ”„ Restarting API service..."
            rc-service openpath-api restart
            
            # Verify health
            sleep 3
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "âœ… Deployment successful! API is healthy."
              # Remove backup on success
              cd ~/whitelist && rm -rf api.backup
            else
              echo "âŒ Deployment failed! Rolling back..."
              cd ~/whitelist
              rm -rf api
              mv api.backup api
              rc-service openpath-api restart
              echo "ğŸ”„ Rolled back to previous version"
              exit 1
            fi
            
            echo "ğŸ‰ Deployment completed at $(date)"

