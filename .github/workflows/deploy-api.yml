name: Deploy API to Alpine Container

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:

      - name: Verify connectivity to deploy server
        id: verify
        run: |
          echo "ğŸ” Verifying connectivity to deploy server..."
          
          # Try to resolve DNS with retries
          MAX_RETRIES=3
          RETRY_DELAY=5
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES..."
            
            # Try DNS resolution
            if host "${{ secrets.DEPLOY_HOST }}" > /dev/null 2>&1 || \
               nslookup "${{ secrets.DEPLOY_HOST }}" > /dev/null 2>&1 || \
               getent hosts "${{ secrets.DEPLOY_HOST }}" > /dev/null 2>&1; then
              echo "âœ… DNS resolution successful"
              
              # Try TCP connection (default port 22 if not set)
              DEPLOY_PORT="${{ secrets.DEPLOY_PORT }}"
              DEPLOY_PORT="${DEPLOY_PORT:-22}"
              if nc -z -w 10 "${{ secrets.DEPLOY_HOST }}" "$DEPLOY_PORT" 2>/dev/null; then
                echo "âœ… TCP connection successful"
                echo "connected=true" >> $GITHUB_OUTPUT
                exit 0

              else
                echo "âš ï¸ TCP connection failed, retrying..."
              fi
            else
              echo "âš ï¸ DNS resolution failed, retrying..."
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              sleep $RETRY_DELAY
            fi
          done
          
          echo "âŒ Could not connect to deploy server after $MAX_RETRIES attempts"
          echo "connected=false" >> $GITHUB_OUTPUT
          # Don't fail here - we'll check in the next step
        continue-on-error: true

      - name: Check connectivity result
        if: steps.verify.outputs.connected != 'true'
        run: |
          echo "::warning::Deploy server is not reachable. Skipping deployment."
          echo "This could be due to:"
          echo "  - Server is offline"
          echo "  - Firewall blocking connection"
          echo "  - DNS not resolving"
          echo "  - Incorrect DEPLOY_HOST or DEPLOY_PORT secrets"
          exit 0

      - name: Backup and Deploy to Alpine Container
        if: steps.verify.outputs.connected == 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          timeout: 60s
          command_timeout: 15m
          script: |
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to repo
            cd ~/whitelist
            
            # Handle migration from old directory name
            if [ -d "whitelist-request-api" ] && [ ! -d "api" ]; then
              echo "ğŸ”„ Migrating from whitelist-request-api to api..."
              mv whitelist-request-api api
            fi
            
            # Backup current version (exclude data directory)
            echo "ğŸ“¦ Creating backup..."
            cp -r api api.backup 2>/dev/null || true
            
            # Clean up data directory permissions before reset
            echo "ğŸ”§ Fixing permissions..."
            chmod -R u+w api/data 2>/dev/null || true
            
            # Pull latest changes (force to handle local modifications)
            echo "ğŸ“¥ Pulling latest changes from GitHub..."
            git fetch origin main
            git checkout -- . 2>/dev/null || true
            git clean -fd 2>/dev/null || true
            git reset --hard origin/main
            
            # Navigate to API directory
            cd api
            
            # Ensure data directory exists with proper permissions
            mkdir -p data
            chmod 755 data
            
            # Install/update dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --omit=dev
            
            # Restart service
            echo "ğŸ”„ Restarting API service..."
            rc-service openpath-api restart
            
            # Verify health
            sleep 3
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "âœ… Deployment successful! API is healthy."
              # Remove backup on success
              cd ~/whitelist && rm -rf api.backup
            else
              echo "âŒ Deployment failed! Rolling back..."
              cd ~/whitelist
              rm -rf api
              mv api.backup api
              rc-service openpath-api restart
              echo "ğŸ”„ Rolled back to previous version"
              exit 1
            fi
            
            echo "ğŸ‰ Deployment completed at $(date)"
