# OpenPath API Docker Compose Configuration
# For local development and simple deployments
#
# Usage:
#   docker compose up        # Start the API
#   docker compose up -d     # Start in background
#   docker compose logs -f   # View logs
#   docker compose down      # Stop and remove containers

version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openpath-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - HOST=0.0.0.0
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_OWNER=${GITHUB_OWNER:-}
      - GITHUB_REPO=${GITHUB_REPO:-}
      - GITHUB_BRANCH=${GITHUB_BRANCH:-main}
      - DEFAULT_GROUP=${DEFAULT_GROUP:-informatica-3}
      - SHARED_SECRET=${SHARED_SECRET:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-200}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - VAPID_SUBJECT=${VAPID_SUBJECT:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - SLOW_REQUEST_THRESHOLD_MS=${SLOW_REQUEST_THRESHOLD_MS:-1000}
      - REDIS_URL=${REDIS_URL:-}
    volumes:
      # Persist data directory for JSON file storage
      - api-data:/app/data
      # Persist logs
      - api-logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Redis for distributed token blacklist
