# OpenPath API Docker Compose Configuration
# For local development and simple deployments
#
# Usage:
#   docker compose up        # Start the API
#   docker compose up -d     # Start in background
#   docker compose logs -f   # View logs
#   docker compose down      # Stop and remove containers

version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: openpath-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-openpath}
      POSTGRES_USER: ${DB_USER:-openpath}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-openpath_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-openpath}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: api/Dockerfile
    container_name: openpath-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - HOST=0.0.0.0
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-openpath}
      - DB_USER=${DB_USER:-openpath}
      - DB_PASSWORD=${DB_PASSWORD:-openpath_dev}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-me-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_OWNER=${GITHUB_OWNER:-}
      - GITHUB_REPO=${GITHUB_REPO:-}
      - GITHUB_BRANCH=${GITHUB_BRANCH:-main}
      - DEFAULT_GROUP=${DEFAULT_GROUP:-informatica-3}
      - SHARED_SECRET=${SHARED_SECRET:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-200}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - VAPID_SUBJECT=${VAPID_SUBJECT:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - SLOW_REQUEST_THRESHOLD_MS=${SLOW_REQUEST_THRESHOLD_MS:-1000}
      - REDIS_URL=${REDIS_URL:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Persist logs
      - api-logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  api-logs:
