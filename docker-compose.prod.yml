version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: openpath-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-openpath}
      POSTGRES_USER: ${DB_USER:-openpath}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-openpath_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-openpath}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openpath-network

  # Request API
  api:
    image: ghcr.io/${GITHUB_REPOSITORY}/api:latest
    container_name: openpath-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-openpath}
      - DB_USER=${DB_USER:-openpath}
      - DB_PASSWORD=${DB_PASSWORD:-openpath_prod}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - ALLOW_REGISTRATION=true
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - VAPID_SUBJECT=${VAPID_SUBJECT}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - api-logs:/app/logs
      # - api-data:/app/data # Legacy JSON storage volume, no longer needed with Postgres
    networks:
      - openpath-network

  # Note: The Web Dashboard (SPA) is served directly by the API on port 3000.
  # No separate 'web' service is required.

volumes:
  postgres_data:
  api-logs:
  api-data:


networks:
  openpath-network:
    name: openpath-network
