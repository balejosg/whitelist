<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenPath</title>
    <meta name="description" content="Panel de administraci√≥n para gesti√≥n de OpenPath DNS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">üõ°Ô∏è</div>
                <h1>OpenPath</h1>
                <p>Gesti√≥n de reglas DNS por aula</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar sesi√≥n</button>
                <div id="login-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-screen" class="screen hidden">
        <header class="header">
            <div class="header-left">
                <span class="logo-small">üõ°Ô∏è</span>
                <h1>OpenPath</h1>
            </div>
            <div class="header-center">
                <div id="system-toggle" class="system-toggle">
                    <span id="system-status-icon" class="status-icon">üü¢</span>
                    <span id="system-status-text" class="status-text">Sistema Activo</span>
                    <button id="system-toggle-btn" class="btn btn-danger btn-sm">‚è∏Ô∏è Desactivar Sistema</button>
                </div>
            </div>
            <div class="header-right">
                <span id="current-user" class="user-badge">Admin</span>
                <button id="logout-btn" class="btn btn-ghost">Cerrar sesi√≥n</button>
            </div>
        </header>

        <main class="main-content">
            <!-- Stats Cards -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">üìÅ</div>
                    <div class="stat-content">
                        <span id="stat-groups" class="stat-number">0</span>
                        <span class="stat-label">Aulas</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-content">
                        <span id="stat-whitelist" class="stat-number">0</span>
                        <span class="stat-label">Dominios permitidos</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üö´</div>
                    <div class="stat-content">
                        <span id="stat-blocked" class="stat-number">0</span>
                        <span class="stat-label">Bloqueados</span>
                    </div>
                </div>
            </section>

            <!-- Groups List -->
            <section class="groups-section">
                <div class="section-header">
                    <h2>Grupos / Aulas</h2>
                    <button id="new-group-btn" class="btn btn-primary">
                        <span>+</span> Nuevo grupo
                    </button>
                </div>
                <div id="groups-list" class="groups-list">
                    <!-- Groups loaded dynamically -->
                </div>
            </section>
        </main>
    </div>

    <!-- Group Editor -->
    <div id="editor-screen" class="screen hidden">
        <header class="header">
            <div class="header-left">
                <button id="back-btn" class="btn btn-ghost">‚Üê Volver</button>
                <h1 id="editor-title">Editor</h1>
            </div>
            <div class="header-right">
                <button id="copy-url-btn" class="btn btn-secondary">üìã Copiar URL</button>
            </div>
        </header>

        <main class="main-content">
            <!-- Group Config -->
            <section class="config-section">
                <div class="config-row">
                    <div class="form-group">
                        <label>Nombre del grupo</label>
                        <input type="text" id="group-display-name" class="input-large">
                    </div>
                    <div class="form-group">
                        <label>Estado</label>
                        <select id="group-enabled" class="select-status">
                            <option value="1">‚úÖ Activo</option>
                            <option value="0">‚è∏Ô∏è Pausado</option>
                        </select>
                    </div>
                    <button id="save-config-btn" class="btn btn-primary">Guardar</button>
                    <button id="delete-group-btn" class="btn btn-danger">üóëÔ∏è Eliminar</button>
                </div>
                <div class="url-display">
                    <label>URL de descarga:</label>
                    <code id="export-url"></code>
                </div>
            </section>

            <!-- Rules Tabs -->
            <section class="rules-section">
                <div class="tabs">
                    <button class="tab active" data-type="whitelist">
                        ‚úÖ Whitelist
                        <span id="count-whitelist" class="badge">0</span>
                    </button>
                    <button class="tab" data-type="blocked_subdomain">
                        üö´ Subdominios bloqueados
                        <span id="count-blocked_subdomain" class="badge">0</span>
                    </button>
                    <button class="tab" data-type="blocked_path">
                        üîó Paths bloqueados
                        <span id="count-blocked_path" class="badge">0</span>
                    </button>
                </div>

                <div class="rules-toolbar">
                    <input type="text" id="search-rules" placeholder="üîç Buscar..." class="search-input">
                    <button id="add-rule-btn" class="btn btn-primary">+ A√±adir</button>
                    <button id="bulk-add-btn" class="btn btn-secondary">üìù A√±adir m√∫ltiples</button>
                </div>

                <div id="rules-list" class="rules-list">
                    <!-- Rules loaded dynamically -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal: New Group -->
    <div id="modal-new-group" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nuevo grupo</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="new-group-form">
                <div class="form-group">
                    <label for="new-group-name">Identificador (URL)</label>
                    <input type="text" id="new-group-name" placeholder="informatica-3" pattern="[a-z0-9-_]+" required>
                    <small>Solo letras min√∫sculas, n√∫meros y guiones</small>
                </div>
                <div class="form-group">
                    <label for="new-group-display">Nombre para mostrar</label>
                    <input type="text" id="new-group-display" placeholder="Aula Inform√°tica 3" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-ghost modal-cancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Crear grupo</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Add Rule -->
    <div id="modal-add-rule" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>A√±adir regla</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="add-rule-form">
                <div class="form-group">
                    <label for="new-rule-value">Valor</label>
                    <input type="text" id="new-rule-value" placeholder="ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="new-rule-comment">Comentario (opcional)</label>
                    <input type="text" id="new-rule-comment" placeholder="Descripci√≥n de la regla">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-ghost modal-cancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary">A√±adir</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Bulk Add -->
    <div id="modal-bulk-add" class="modal hidden">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>A√±adir m√∫ltiples reglas</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="bulk-add-form">
                <div class="form-group">
                    <label for="bulk-values">Una regla por l√≠nea</label>
                    <textarea id="bulk-values" rows="10" placeholder="google.com
youtube.com
wikipedia.org"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-ghost modal-cancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary">A√±adir todas</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container"></div>

    <script src="/js/app.js"></script>
</body>

</html>
