version: '3.8'

services:
  openpath-dashboard:
    build: .
    container_name: openpath-dashboard
    ports:
      - "8080:8080"
    volumes:
      - openpath-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=8080
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - SESSION_SECRET=${SESSION_SECRET:-}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8080/api/auth/check" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  openpath-data:
